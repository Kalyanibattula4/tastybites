  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Castellar, sans-serif;
      background: #fffaf0;
      color: #333;
    }

    header {
      background-color: #e63946;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px 20px;
    }

    .gallery {
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a9d8f;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #264653;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
